<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script type="text/javascript">
        var form;

        function initiate(){
            var button = document.getElementById("loginButton");
            button.addEventListener("click", sendit);
            form = document.querySelector("form[name='login']");
            form.addEventListener("invalid", validation, true);
            form.addEventListener("input", checkval);
        }

        function validation(e){
            var elem = e.target;
            elem.style.background = '#FFDDDD';
        }

        function sendit(){
            var valid = form.checkValidity();

            if(valid) {
                alert('Â¡Login successfully!');
                form.submit();
            } else {
                alert('You must fill in all fields and take into account the format of each one. (If you hover the mouse pointer over each one you can get more information about it).');
            } 
        }  

        function checkval(e){
            var elem = e.target;

            if(elem.validity.valid){
                elem.style.background = '#96FF8D';
            }else{
                elem.style.background = '#FFDDDD';
            }
        }

        addEventListener("load", initiate);
    </script>

    <title>Login</title>

</head>
<body>
    <div class="signFrame">
        <div class="signInTitle">
            Sign In To Music World
        </div>
        
        <div class="signType">
            <form  name="login" id="login" [formGroup]="loginForm" (submit)="submitLoginForm()">
                <div class="login-field">
                    <label for="email">Email</label>
                    <input formControlName= "email" type="email" id="email" name="email" placeholder="example@mail.com" autocomplete="new-text" 
                    title="Email should correspond to the following format at least: example@mail.com" required>
                </div>
            
                <div class="login-field">
                    <label for="password">Password</label>
                    <input formControlName= "password" type="password" id="password" name="password" placeholder="Password" autocomplete="new-text" pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="The password must contain at least 8 characters, a capital letter, and a number. (Letters and numbers only. Symbols are not allowed)." required>
                </div>

                <div class="login-button">
                    <button id="loginButton" name="loginButton" type="submit"  class="submit-button" value="Login"> Login </button>
                </div>
            
                <div class="linkSign">
                    <div class="checkbox">
                        <input type="checkbox" name="rememeberMe" id="">
                        <p>Remember me</p>
                    </div>
                    
                    <div class="links">
                        <a routerLink="">Forgot Password</a>
                        <a routerLink="/register">Create account</a>


                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
