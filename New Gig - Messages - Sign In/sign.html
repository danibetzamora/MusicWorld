<body>
    <div class="signFrame">
        <div class="signInTitle">
            Sign In To Music World
        </div>
        <div class="separatorsign"></div>
        
        <div class="signType">
            <p>User</p>
            <input type="text" >
        
            <p>Password</p>
        
            <input type="text" >
            <button>Continue</button>
            <div class="linkSign">
                <input type="checkbox" name="rememeberMe" id="">
                <p>Remember me</p>
                <a href="http://">Forgot Password</a>
            </div>
        </div>
    </div>
